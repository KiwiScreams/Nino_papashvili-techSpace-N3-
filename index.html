<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Registration Form</title>
    <link rel="icon" type="img/x-icon" href="img/logo.jpg">
</head>

<body>
    <div class="heading-div">
        <h1>TechSpace Registration Form</h1>
        <h2>thank you for talking <br> the time to help <br> us improve the <br> platform</h2>
    </div>
    <form>
        <div class="flex">
            <div>
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="your name" class="input" maxlength="35">
                <br>
                <label for="lastname">Lastname</label>
                <br>
                <input type="text" name="lastname" id="lastname" placeholder="your lastname" class="input"
                    maxlength="35">
                <br>
                <label for="age">Age</label>
                <br>
                <input type="number" name="age" id="age" placeholder="your age" class="input">
                <br>
                <label for="mail">Email</label>
                <br>
                <input type="email" name="mail" id="mail" placeholder="your email" class="input">
                <p>Role</p>
                <select name="select-current-role">
                    <option value="Student">Student</option>
                    <option value="Job">Job</option>
                    <option value="Learner">Learner</option>
                    <option value="Other">Other</option>
                </select>
                <p>What is your feature of TechSpace?</p>
                <select name="select-an-option">
                    <option value="Student">Student</option>
                    <option value="Job">Job</option>
                    <option value="Learner">Learner</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>

                <p>Would you recommended TechSpace to a friend?</p>
                <input type="radio" id="definitely" name="recommend-friend">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend-friend">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not" name="recommend-friend">
                <label for="not">Not sure</label>
                <p>What would you like to see improveer? (Check all that apply)</p>
                <input type="checkbox" id="front" name="front" value="front">
                <label for="front">Front-End Projeects</label><br>
                <input type="checkbox" id="back" name="back" value="back">
                <label for="back">Back-and Projeects</label><br>
                <input type="checkbox" id="data" name="data" value="data">
                <label for="data">Data visualization</label><br>
                <input type="checkbox" id="wiki" name="wiki" value="wiki">
                <label for="wiki">Wiki</label><br>
                <input type="checkbox" id="video" name="video" value="video">
                <label for="video">Videos</label><br>
                <input type="checkbox" id="room" name="room" value="room">
                <label for="room">Gitter help room</label><br>
                <input type="checkbox" id="challenge" name="challenge" value="challenge">
                <label for="challenge">Challenges</label><br>
                <input type="checkbox" id="courses" name="courses" value="courses">
                <label for="courses">Additional courses</label><br>
                <input type="checkbox" id="forum" name="forum" value="forum">
                <label for="forum">Forum</label><br>
                <p>Any comments or suggestions</p>
                <textarea name="user-comment" id="user-comment" cols="50" rows="1"></textarea>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
